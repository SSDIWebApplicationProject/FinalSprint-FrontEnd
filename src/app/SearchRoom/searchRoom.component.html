

<div class="data">

<ul>
  <li *ngFor="let room of rooms">
      <div class="row">
        <div class="col-2">

        </div>
        <div class="col-4">
          <img src={{room.roomUrl}} height="200px" width="400px">
        </div>
        <div class="col-4">
          <div class ="col2">
                <ul class="text1">
                  <li>
                    <h2 class="tab2" #room1>{{room.roomName}}</h2>
                  </li>
                  <li>
                    <h3 class="tab2">{{room.distance}}</h3>
                  </li>
                  <li>
                    <h3 class="tab2">Number of bedrooms: {{room.noBedroom}}</h3>
                  </li>
                  <li>
                    <h3 class="tab2">Number of bathrooms: {{room.noBathroom}}</h3>
                  </li>
                  <li>
                    <button  class="tab2" (click)="getRoomDetails(room)"   routerLink="/PersonalInfo" >BookNow</button>
                  </li>
                </ul>
          </div>

        </div>
        <div class="col-2">

        </div>
      </div>

 </li>
</ul>
</div>
